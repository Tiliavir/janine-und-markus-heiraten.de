title: Geschenke
isMarkdown: true
content: |
  Euer Kommen und das gemeinsame Feiern sind für uns das größte Geschenk! Falls ihr uns dennoch eine Freude machen
  möchtet, dürft ihr gerne eurer Kreativität freien Lauf lassen oder einen unserer Wünsche finanziell unterstützen:

  - Unsere Hochzeitsreise nach Japan im Herbst 2025
  - Neue Handtücher: Die alten sind ein Sammelsurium der Generationen und haben ihren Ruhestand verdient
  - Ein neues Geschirrset: Wir wünschen uns etwas, das unseren Stil widerspiegelt – das suchen wir gerne selbst aus.
  
  Unsere Stubentiger haben Angst, in all der Deko ihr Lieblingsspielzeug nicht mehr zu finden. Um ihre kleinen Herzen
  nicht zu belasten, bitten wir euch augenzwinkernd, keine großen Dekogeschenke mitzubringen.
