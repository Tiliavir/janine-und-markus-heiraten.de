content: |
  Euer Kommen und das gemeinsame Feiern sind für uns das größte Geschenk! Falls ihr uns trotzdem eine Freude machen
  möchtet, lasst eurer Kreativität freien Lauf – ihr kennt uns ja.
  
  Wir freuen uns besonders über finanzielle Unterstützung für:

  - Unsere Hochzeitsreise nach Japan im Herbst 2025
  - Neue Handtücher (Die alten sind ein Sammelsurium der Generationen und haben ihren Ruhestand verdient)
  - Ein neues Geschirrset: Wir wünschen uns etwas, das unseren Stil widerspiegelt – das suchen wir gerne selbst aus.

  Bitte verzichtet auf große Dekoartikel sowie direkt geschenkte Handtücher oder Geschirr.
