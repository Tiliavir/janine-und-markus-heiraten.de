title: "Dresscode: Abendgarderobe"
isMarkdown: true
image: "images/spotlight05.webp"
content: |
  Für unseren großen Tag wünschen wir uns eine festliche Atmosphäre, zu der eure Kleidung wesentlich beiträgt. Wir wären
  begeistert, wenn ihr in eleganter Abendgarderobe erscheint.

  Bei den Damen freuen wir uns auf lange Abendkleider, elegante Cocktailkleider oder elegante Hosenanzüge/Jumpsuits.
  Die Herren dürfen gerne in einem Anzug kommen.
  
  Was die Farben betrifft, habt ihr freie Wahl – mit zwei kleinen Ausnahmen: Weiß ist der Braut vorbehalten, und wir
  bitten die Herren, den Grünton des Bräutigams zu meiden.
  
