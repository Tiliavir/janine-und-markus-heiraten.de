title: Lust auf einen Gastbeitrag?
isMarkdown: true
content: |
  Möchtet ihr unseren besonderen Tag mit einem eigenen Beitrag bereichern? Ob lustige Einlage, musikalische Darbietung,
  kreative Überraschung oder andere Ideen – wir freuen uns über (fast) jeden Programmpunkt, der unsere Feier noch 
  unvergesslicher macht!
  
  Damit alles reibungslos ablaufen kann, übernehmen unsere Trauzeugen Annika und Alex die Koordination. Wir bitten euch 
  alle Überraschungen mit unseren Trauzeugen bis spätestens 31.07.2025 abzusprechen.
