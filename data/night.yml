title : "Übernachtung"
isMarkdown: true
content: |
  Nach einem ausgelassenen Fest möchtet ihr vielleicht nicht mehr nach Hause fahren? Kein Problem! Die Lafette verfügt
  über mehrere gemütliche Gästezimmer, die wir für unsere Hochzeitsgäste vorreserviert haben. Diese könnt ihr <b>direkt
  über uns</b> buchen (Preisrange: 110 - 170€ pro Zimmer / Nacht)
  
  In der direkten Umgebung gibt es noch einige Ferienwohnungen und in Titisee-Neustadt zahlreiche weitere
  Übernachtungsmöglichkeiten.
  
  Da der Spätsommer eine beliebte Reisezeit in der Region ist, empfehlen wir, die Unterkunft frühzeitig zu buchen.
