content: |
  ### 14:00 Uhr – Freie Trauung

  Die Zeremonie findet um 14:00 Uhr statt. Unsere freie Trauung auf der Wiese direkt an der Eventscheune wird der
  feierliche Höhepunkt unseres Tages. Ihr könnt euch auch auf Live-Musik freuen.

  Damit wir die Zeremonie in voller Aufmerksamkeit und Verbundenheit erleben können, bitten wir euch bereits jetzt,
  eure Handys während der freien Trauung nicht zu benutzen.

  ### 15:00 Uhr – Sektempfang

  Nach der Trauung laden wir euch zu einem Sektempfang ein, bei dem wir auf unsere Zukunft anstoßen und gerne eure
  Gratulationen entgegennehmen. Ein Highlight, auf das wir uns bereits jetzt freuen ist das Ständchen unserer beiden
  Musikvereine: MFK Teningen und MV Wollbach.

  Während des Sektempfanges gibt es auch die Möglichkeit für den ein oder anderen Gastbeitrag.

  ### 18:00 Uhr – Scheunenöffnung

  Wir verabschieden uns von allen Sektempfang-Gästen und gehen gemeinsam mit euch in die festlich geschmückte Scheune.
  
  ### 18:30 Uhr – Essen

  Genießt ein festliches Buffet mit Köstlichkeiten, die für jeden Geschmack etwas bieten. Zwischen den Gängen bietet
  sich wieder die Möglichkeit für Gastbeiträge.

  ### 22:00 Uhr – Party

  Gegen 22:00 Uhr planen wir die Tanzfläche mit unserem Hochzeitstanz zu eröffnen! Lasst uns gemeinsam feiern und
  diesen Tag mit einer unvergesslichen Party ausklingen lassen.

  ### 02:00 - Ende

  Unsere Feier endet offiziell um 2:00 Uhr. Bis dahin wollen wir gemeinsam lachen, tanzen und den Abend in vollen
  Zügen genießen.
