content : |
  Willkommen auf unserer Hochzeitswebseite! Wir freuen uns diesen besonderen Moment in unserem Leben mit euch zu teilen.
  Unter dem Motto „Ein Leben lang“ laden wir euch herzlich ein, unsere Hochzeit am 23.08.2025 mit uns zu feiern.
  <br><br>
  Auf dieser Website findet ihr alle Information rund um unseren besonderen Tag.
  <br><br>
  Bitte gebt uns bis zum 30.04.2025 eine Rückmeldung über den
  untenstehenden Button.
